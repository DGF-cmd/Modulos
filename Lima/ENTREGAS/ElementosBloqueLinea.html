<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Una guía interactiva de primeros pasos en Brackets.">
        <title>Elementos de bloque y de línea</title>
        <link rel="stylesheet" href="ElementosBloqueLinea.css">
    </head>
    <body>
         <p>Los párrafos son elementos de bloque</p>
        <a>Los enlaces son elementos en linea</a>
        <p>Dentro de un párrafo, <a>Los enlaces</a>siguen siendo elementos en línea</p>
        <h1>Posicionamiento relativo</h1>
        <div>Contenedor
            <p>Caja1</p>
            <p id="Caja2">Caja2</p>
            <p>Caja3</p>
        
        </div>
        
        <h1>Posicionamiento Absoluto</h1>
        <div id="DivPosAbs">Contenedor Posicionamiento Absoluto
            <p>Caja1</p>
            <p>Caja2</p>
            <p id="Caja3">Caja3</p>
            <p>Caja4</p>
        
        </div>
    </body>
</html>
